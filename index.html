<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <title>Birthday Gift Site</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <h1>Today is Itachi's Birthday</h1> 
        <img src="images/birthday-image.jpeg" alt="Birthday Image" class="avatar">
        <h2 class="age">24 years old</h2>
        <h4 class="date">0.1.11.2022</h4>
    </div>

    <!-- gift section -->
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy i am for you today 🥳</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="happy-gif gift-cover"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">How people react when you enter the room 😍</h2>
        <div class="respect-gif gift-cover"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
        <div class="genius-gif gift-cover"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">The only person as badass as you 💪</h2>
        <div class="goat-gif gift-cover"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">This one's for you, my friend 👊</h2>
        <div class="cheers-gif gift-cover"></div>
    </div>

    <!-- footer -->
    <div class="footer">
        <p>created by <a href="https://github.com/najibdevs/birthday-gift" target="_blank">Najib</a></p>
    </div>
</body>
</html>
